<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title></title>
</head>
<body>
<h1>X-MEN</h1>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Ability</th>
                <th scope="col">Alias</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="user : ${users}">
                <td th:utext="${user.name}"></td>
                <td th:utext="${user.lastName}"></td>
                <td th:utext="${user.ability}"></td>
                <td th:utext="${user.alias}"></td>
                <td th:utext="${user.username}"></td>
                <td th:each="role : ${thisUser.getRoles()}" th:text="${role.getAuthority()}"></td>
                <td>
                    <input type="button" value="Update" th:onclick="|window.location.href='/admin/' + ${user.id} + '/edit'|">
                </td>
                <td>
                    <form th:method="DELETE" th:action="'/admin/' + ${user.id}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <input type="button" value="Add" onclick="window.location.href = '/admin/add'">
    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
